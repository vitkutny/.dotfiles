# https://bugwarrior.readthedocs.io/en/stable/common_configuration.html
[general]
taskrc = "~/.config/task/taskrc.bugwarrior.cfg"
targets = [] # use --flavor=vitkutny instead

[flavor.vitkutny]
taskrc = "~/.config/task/taskrc.bugwarrior.cfg"

inline_links = false
annotation_links = true

replace_tags = true
static_tags = [
	"next",
]

targets = [
	"github_vitkutny",
]

# https://bugwarrior.readthedocs.io/en/stable/services/github.html
[github_vitkutny]
service = "github"
login = "vitkutny"
token = "@oracle:use_keyring"
username = "vitkutny"
project_owner_prefix = true
description_template = "{% if githubtype == 'pull_request' %}PR{% else %}IS{% endif %}#{{ githubnumber }} - {{ githubtitle }}"
default_priority = ""
add_tags = [
	"github",
	"work",
	"work_vitkutny",
]
